{% extends 'base.html' %}

{% block title %}
    {{ comics.title }} :: {{ block.super }}
{% endblock title %}

{% block content %}
<h1>{{ comics.title }}</h1>

<p>
    {{ comics.total_views }} views
</p>

{% for img in comics.images_set.all %}
    <img src="{{ img.image.url }}" width="800">
{% endfor %}
{% endblock content %}
